<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleCart.css">
    <script src="js/script.js" type="module"></script>
    <title>Cart: Items</title>
</head>
<body>
    <div id="appVue">
        <div id="cartContainer">
            <div class="cartHead">
                <h1>CART</h1>
            </div>
            <div class="cartBody">
                <div class="productItem" v-for="producte in productes.datos" :key="producte.id">
                    <h4>{{ producte.title }}</h4>
                    <div class="butons">
                        <label for="quantititatProducte">Cantitat:</label>
                        <!--<input type="button" value="-" @click="decrement(producte)">-->
                        <input type="number" v-model.number="producte.quantitat" min="1" id="quantititatProducte" name="quantititatProducte" @input="calcularTotal">
                        <!--<input type="button" value="+" @click="increment(producte)">-->
                    </div>
                    <p class="preu">€{{ (producte.price * producte.quantitat).toFixed(2) }}</p>
                    <button class="btnEliminar" @click="eliminarProducte(producte)">X</button>
                </div>
            </div>
        </div>
        <div id="cartContainer">
            <div id="cartDades">
                <div class="infoTotalProductes">
                    <h4>Total productes:</h4>
                    <p id="nProductes">{{ nProductes }} productes</p>
                </div>
                <div class="infoPreuTotal">
                    <p v-if="preuTotal.total !== 0">Total: €{{ preuTotal.total.toFixed(2) }}</p>
                </div>
                <div class="finalitzarCompra">
                    <input type="button" value="Finalitzar compra" @click="finalitzarCompra" class="butonFinalitzar">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
